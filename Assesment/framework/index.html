<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Reservation System</title>

    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">

    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow">
                <div class="card-header bg-secondary text-white text-center">
                    <h4>Book Reservation</h4>
                </div>

                <div class="card-body">

                    <form id="reservationForm">

                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" id="userName" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" id="userEmail" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Book Name</label>
                            <input type="text" id="bookName" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Pickup Date</label>
                            <input type="date" id="pickupDate" class="form-control" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">
                                Reserve Book
                            </button>
                        </div>

                    </form>
                </div>
            </div>

            <div class="card mt-4 shadow">
                <div class="card-header bg-dark text-white text-center">
                    <h5>Reservation List</h5>
                </div>

                <ul id="reservationList" class="list-group list-group-flush"></ul>
            </div>

        </div>
    </div>

</div>

<script src="/framework/index.js"></script>

</body>
</html>
